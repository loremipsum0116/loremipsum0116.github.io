{% assign lang_prefix = page.lang | prepend: "/" %}

<div class="category-button-wrapper" style="margin-top: 1.5rem;">
  {% for category in page.categories %}
    {% if category == "java" %}
      <a href="{{ lang_prefix }}/categories/java/"
         class="btn btn--primary"
         style="display: inline-block; padding: 0.75rem 1.5rem; font-size: 1.1rem; background-color: #007acc; color: #fff; border-radius: 6px; text-decoration: none;">
        Java 목록으로 이동
      </a>
    {% endif %}
  {% endfor %}
</div>
