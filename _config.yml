# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details

# pagination:
#   enabled: true
#   collection: posts
#   per_page: 5
#   generator:
#     - scope:
#         path: '_pages/ko/categories/java.md'
#       values:
#         category: 'java'
#         locale: 'ko'  # ğŸ”¥ ì´ í•„í„°ë¥¼ ì“°ë©´ í¬ìŠ¤íŠ¸ì— ë°˜ë“œì‹œ `locale: ko`ê°€ ìˆì–´ì•¼ í•¨!
#         permalink: '/ko/categories/java/page:num/'
#   # âœ… ë°˜ë“œì‹œ ì´ë ‡ê²Œ (ìŠ¬ë˜ì‹œ í¬í•¨)

pagination:
  enabled: true
  debug: true
  collection: posts
  per_page: 5
  sort_field: 'date'
  sort_reverse: true
  generator:
    - scope:
        path: '_pages/ko/categories/java.md'
      permalink: '/ko/categories/java/page:num/'
      values:
        category: 'java'
        locale: 'ko'

    - scope:
        path: '_pages/ko/categories/jpa.md'
      permalink: '/ko/categories/jpa/page:num/'
      values:
        category: 'jpa'
        locale: 'ko'

    - scope:
        path: '_pages/ko/categories/spring.md'
      permalink: '/ko/categories/spring/page:num/'
      values:
        category: 'spring'
        locale: 'ko'


# Plugins (previously gems:)
