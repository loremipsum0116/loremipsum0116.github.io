# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# jekyll serve. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use theme or remote_theme
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# collections:
#   pages:
#     output: true
#     permalink: /:path/
# permalink: /:categories/:title/

collections:
  posts:
    output: true

# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "ko"
rtl                      : # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "Lorem Tech Blog"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Lorem"
description              : "An amazing website."
url                      : "https://loremipsum0116.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "loremipsum0116/loremipsum0116.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : # true, false (default)
copyright                : # "copyright" name, defaults to site.title
copyright_url            : # "copyright" URL, defaults to site.url
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :
  utterances:
    theme                :
    issue_term           :
  giscus:
    repo_id              :
    category_name        :
    category_id          :
    discussion_term      :
    reactions_enabled    :
    theme                :
    strict               :
    input_position       :
    emit_metadata        :
    lang                 :
    lazy                 :
  staticman:
    branch               :
    endpoint             :
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   :
  hide                   :
search                   : # true, false (default)
search_full_content      :
search_provider          : # lunr (default), algolia, google
lunr:
  search_within_pages    :
algolia:
  application_id         :
  index_name             :
  search_only_api_key    :
  powered_by             :
google:
  search_engine_id       :
  instant_search         :
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
social:
  type                   :
  name                   :
  links:

# Analytics
analytics:
  provider               :
  google:
    tracking_id          :
    anonymize_ip         :

# Site Author
author:
  name             : "Lorem"
  avatar           : "/assets/images/lorem_avatar.png"
  bio              : "**Java**, **Spring**, **JPA**를 공부 중인 백엔드 개발자입니다."
  location         : "Korea"
  email            : loremipsum0115@gmail.com
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
    - label: "Website"
      icon: "fas fa-fw fa-link"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/loremipsum0116"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
# permalink: /:categories/:title/
timezone:

# Pagination with jekyll-paginate-v2
pagination:
  enabled: true
  collection: posts
  per_page: 5
  sort_field: 'date'
  sort_reverse: true
  generator:
    - scope:
        path: '_pages/ko/categories/java.md'
      values:
        category: 'java'
        locale: 'ko'
        permalink: '/ko/categories/java/page:num/'
    - scope:
        path: '_pages/ko/categories/jpa.md'
      values:
        category: 'jpa'
        locale: 'ko'
        permalink: '/ko/categories/jpa/page:num/'
    - scope:
        path: '_pages/ko/categories/spring.md'
      values:
        category: 'spring'
        locale: 'ko'
        permalink: '/ko/categories/spring/page:num/'

# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-paginate-v2

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  - scope:
      path: ""  # 전체 경로
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      locale: ko

  - scope:
      path: "_pages/ko/categories/java.md"
    values:
      layout: paginate-category
      pagination:
        enabled: true
        category: java
        locale: ko

  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "archive"
      author_profile: true

  - scope:
      path: "_posts/ko"
      type: "posts"
    values:
      layout: "single"
      lang: "ko"
      permalink: /ko/:title/
      author_profile: true
      read_time: true
      share: true
      related: true

future: true
